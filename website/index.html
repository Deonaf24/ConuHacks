<!DOCTYPE html>

<html lang="en">
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css' rel='stylesheet' />
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
        <title>Citle</title>
    </head>
    <body class="centered" >
        <h1 class="display-1 large">
            Citle
        </h1>
        <ul class="list-inline">
            <li class="list-inline-item small">
                a game by concorida students
            </li>
        </ul>
                <!-- Buttons -->
        <div class="text-center">
            <button type="button" id="play" class="btn btn-primary me-2 my-button mybuttonprimary">Play</button>
            <button type="button" class="btn btn-secondary my-button">Invite Friends</button>
        </div>
    </body>
    <script>
        mapboxgl.accessToken = "{{ mapbox_access_token }}"
          var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/jeremias213/clrmk500n003r01qq7p7g8h6z',
            center: [34.7818, 32.0853],
            zoom: 5.5,

          });

        var marker = null;
        map.on("click", function (e) {
            console.log(e.lngLat);

            if (marker == null) {
                marker = new mapboxgl.Marker()
                    .setLngLat(e.lngLat)
                    .addTo(map);
            } else {
                marker.setLngLat(e.lngLat)
            }
        });
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById("play").onclick = function () {
                location.href = "website/gamescreen.html";
            };
        });

    </script>
</html>
